Explorador:
  fullname: Explorador
  shortname: Ex
  FullDescription:
  - "Gana dinero explorando el mapa."
  ChatColour: AQUA
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.01)-((baseincome+(baseincome*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
  Gui:
    ItemStack: leather_boots
  Explore:
    '1':
      income: 0.25
      points: 0.25
      experience: 0.25
    '2':
      income: 0.20
      points: 0.20
      experience: 0.20
    '3':
      income: 0.15
      points: 0.15
      experience: 0.15
    '4':
      income: 0.10
      points: 0.10
      experience: 0.10
    '5':
      income: 0.05
      points: 0.05
      experience: 0.1  
  Brush:
    'suspicious_sand':
      income: 0.5
      points: 0.5
      experience: 0.5
    'suspicious_gravel':
      income: 0.5
      points: 0.5
      experience: 0.5
    coal:
      income: 0.5
      points: 0.5
      experience: 0.5