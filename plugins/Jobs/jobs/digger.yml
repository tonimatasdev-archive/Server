Excavador:
  fullname: Excavador
  shortname: Ex
  FullDescription:
  - "Gana dinero por terraformar el mundo."
  ChatColour: GOLD
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.01)-((baseincome+(baseincome*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests: []
  Gui:
    ItemStack: wooden_shovel
  Break:
    red_sand:
      income: 0.1
      points: 0.1
      experience: 0.1
    coarse_dirt:
      income: 1
      points: 1
      experience: 1
    dirt:
      income: 0.05
      points: 0.05
      experience: 0.05
    grass_block:
      income: 0.05
      points: 0.05
      experience: 0.05
    gravel:
      income: 0.5
      points: 0.5
      experience: 0.5
    sand:
      income: 0.05
      points: 0.05
      experience: 0.1
    clay:
      income: 2
      points: 2
      experience: 2.0
