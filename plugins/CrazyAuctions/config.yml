        Toggle: true
        Slot: 13
        Name: '&6&lHerramientas'
        Lore:
          - '&7Esta categoría contiene todas'
          - '&7las herramientas que se están vendiendo actualmente.'
      Food:
        Item: 'GOLDEN_APPLE'
        Toggle: true
        Slot: 14
        Name: '&6&lComida'
        Lore:
          - '&7Esta categoría contiene toda'
