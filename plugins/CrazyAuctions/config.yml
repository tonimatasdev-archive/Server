Settings:
  Prefix: '&7[&d&lLite&5&lFun&7]&r: ' #Prefix of when you get Crazy Auctions Messages.
  GUIName: '&bSubastas&8' #Name of the Main GUI.
  Players-Current-Items: '&8Tus Listados Actuales' #The Name of the Player Current Items GUI.
  Cancelled/Expired-Items: '&8Listados Cancelados/Expirados' #Name of the Cancelled/Expired GUI.
  Buying-Item: '&8Compra de Artículo: ¿Estás Seguro?' #Name of the Buying GUI.
  Bidding-On-Item: '&8Estás Ofertando por Este Artículo.' #Name of the Bidding GUI.
  Categories: '&8Categorías' #Name of the Category GUI.
  Sell-Time: 2d #The time that each item will sell for.
  Bid-Time: 30m #Time for each item that is biddable.
  Full-Expire-Time: 10d #The full time the item is in the crazy auctions.
  Bid-Winner-Time: 20d #The time the winner of a bid has to claim their prize.
  Minimum-Sell-Price: 1 #Minimum amount you can sell an item for.
  Max-Beginning-Sell-Price: 1000000 #Max amount you can sell an item for.
  Minimum-Bid-Price: 10 #Minimum starting bid.
  Max-Beginning-Bid-Price: 1000000 #Maximum starting bid.
  Allow-Damaged-Items: true #Allow items that have been damaged.
  Category-Page-Opens-First: false #If set to true the categories' page will open when they do /CA.
  Feature-Toggle: #Toggle if a feature is on or off.
    Selling: true #Able to use the selling part of the auction house.
    Bidding: true #Able to use the bidding part of the auction house.
  Patches:
    Macro-Dupe: true #Turn to false if you have an issue, but it should patch the bug.
  Sounds:
    Toggle: false #Disable the clicking sound.
    Sound: 'UI_BUTTON_CLICK' #Make sure if you use 1.8 or lower you use the 1.8 sound and 1.9 and up use 1.9 sounds. The default sound is 1.8.
  Sold-Item-Sound: 'UI_BUTTON_CLICK'
    #Sounds are found here: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
  GUISettings: #Settings for things in the gui.
    SellingItemLore: #The lore on items that are being sold.
      - '&7-------------------------'
      - '&aHaz clic aquí para comprar.'
      - ''
      - '&9Precio: &e$%price%'
      - '&9Vendedor: &e%seller%'
      - '&7-------------------------'
    CurrentLore: #Lore on items that are in your current items GUI.
      - '&7-------------------------'
      - '&aHaz clic aquí para cancelar.'
      - ''
      - '&9Precio: &e$%price%'
      - '&9Expira: &e%time%'
      - '&7-------------------------'
    Cancelled/ExpiredLore: #Lore on items that are in your canceled/expired GUI.
      - '&7-------------------------'
      - '&aHaz clic aquí para devolverte.'
      - ''
      - '&9Tiempo Completo: &e%time%'
      - '&7-------------------------'
    Bidding: #Lore on Bidding Items.
      - '&7-------------------------'
      - '&aHaz clic aquí para ofertar.'
      - ''
      - '&9Vendedor: &e%seller%'
      - '&9Oferta Actual: &e$%topbid%'
      - '&9Mejor Postor: &e%topbidder%'
      - '&9Tiempo Restante: &e%time%'
      - '&7-------------------------'
