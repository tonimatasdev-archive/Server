    OtherSettings: #Other Settings for the GUIs.
      SellingItems: #The button for your current items.
        Item: 'DIAMOND' #The item that this button is.
        Toggle: true #If the item is in the gui or not.
        Slot: 46 #The slot it is in. I recommend not changing these. If you do make sure they are still in the bottom row.
        Name: '&6Artículos que estás Vendiendo' #Name of the item.
        Lore: #Lore of the item.
          - '&aHaz clic aquí para ver todos los artículos que'
          - '&aestás vendiendo actualmente en la subasta.'
      Cancelled/ExpiredItems: #The button for Cancelled/Expired Items.
        Item: 'POISONOUS_POTATO'
        Toggle: true
        Slot: 47
        Name: '&6Recoger Artículos Expirados / Cancelados'
        Lore:
          - '&aHaz clic aquí para ver y recoger todos los'
          - '&aartículos que has cancelado o que han expirado.'
      PreviousPage: #The button for Previous Page.
        Item: 'PAPER'
        Toggle: true
        Slot: 49
        Name: '&6Página Anterior'
        Lore: { }
      Refesh: #The button for Refresh Page.
        Item: 'SUNFLOWER'
        Toggle: true
        Slot: 50
        Name: '&6Actualizar Página'
        Lore: { }
      NextPage: #The button for Next Page.
        Item: 'PAPER'
        Toggle: true
        Slot: 51
        Name: '&6Siguiente Página'
        Lore: { }
      Category1: #The button for Next Page.
        Item: 'CHEST'
        Toggle: true
        Slot: 52
        Name: '&6Categorías'
        Lore:
          - '&bCategoría Actual: &6%category%'
          - '&a¿Quieres ver artículos en categorías específicas?'
          - '&aHaz clic aquí para ver todas las categorías de artículos.'
      Category2: #The button for Next Page.
        Item: 'CHEST'
        Toggle: true
        Slot: 48
        Name: '&6Categorías'
        Lore:
          - '&bCategoría Actual: &6%category%'
          - '&a¿Quieres ver artículos en categorías específicas?'
          - '&aHaz clic aquí para ver todas las categorías de artículos.'
      Bidding/Selling: #Switch between Bidding and Selling.
        Selling:
          Item: 'SLIME_BALL'
          Toggle: true
          Slot: 53
          Name: '&6Actualmente viendo artículos en venta.'
          Lore:
            - '&7&l(&6&l!&7&l) &7Haz clic aquí para ver artículos'
            - '&7que puedes ofertar.'
        Bidding:
          Item: 'MAGMA_CREAM'
          Toggle: true
          Slot: 53
          Name: '&6Actualmente viendo artículos que se pueden ofertar.'
          Lore:
            - '&7&l(&6&l!&7&l) &7Haz clic aquí para ver artículos'
            - '&7que puedes comprar a un precio.'
      WhatIsThis: #The info on all the Books buttons.
        SellingShop: #The Book in the main shop.
          Item: 'BOOK'
          Toggle: true
          Slot: 54
          Name: '&6¿Qué es esta página?'
          Lore:
            - '&aEsta es la subasta loca, aquí puedes'
            - '&aponer artículos a la venta y comprar'
            - '&aartículos que otros han puesto a la venta.'
            - ''
            - '&aLa subasta también es un excelente lugar para'
            - '&aganar dinero vendiendo artículos que otros'
            - '&apuedan estar interesados en comprar.'
        BiddingShop: #The Book in the main shop.
          Item: 'BOOK'
          Toggle: true
          Slot: 54
          Name: '&6¿Qué es esta página?'
          Lore:
            - '&aEsta es la subasta loca, aquí puedes'
            - '&aponer artículos a la venta y pujar por'
            - '&aartículos que otros han puesto a la venta.'
            - ''
            - '&aLa subasta de pujas también es un excelente'
            - '&alugar para ganar dinero subastando artículos'
            - '&aque otros puedan estar interesados en adquirir.'
        CurrentItems: #The Book in the Current items GUI.
          Item: 'BOOK'
          Toggle: true
          Slot: 54
          Name: '&6¿Qué es esta página?'
          Lore:
            - '&aEstos son tus listados actuales, todos los'
            - '&aartículos que actualmente tienes listados en'
            - '&asubastas se muestran aquí.'
            - ''
            - '&aPuedes cancelar y ver el tiempo de expiración'
            - '&ade tus listados aquí.'
        Cancelled/ExpiredItems: #The Book in the Canceled/Expired Items GUI.
          Item: 'BOOK'
          Toggle: true
          Slot: 54
          Name: '&6¿Qué es esta página?'
          Lore:
            - '&aEsta página alberga todos tus artículos cancelados'
            - '&ay expirados. Cuando un listado es cancelado o'
            - '&aexpira, podrás devolver ese artículo desde este menú.'
            - ''
            - '&aSimplemente haz clic en el artículo y si tienes'
            - '&aesuficiente espacio en el inventario, recibirás el artículo.'
        Viewing: #The Book in the Viewing Items GUI.
          Item: 'BOOK'
          Toggle: true
          Slot: 50
          Name: '&6¿Qué es esta página?'
          Lore:
            - '&aEsta página muestra todos los artículos que'
            - '&aun jugador tiene actualmente en el mercado de'
            - '&aventa y subasta. Puedes ver rápidamente lo que'
            - '&aun jugador específico está vendiendo.'
        Categories: #The Book in the Viewing Items GUI.
          Item: 'BOOK'
          Toggle: true
          Slot: 54
          Name: '&6¿Qué es esta página?'
          Lore:
            - '&aEsta página muestra todas las categorías'
            - '&aque puedes elegir. Cuando haces clic en una'
            - '&acategoría, se abrirá la interfaz con solo'
            - '&alos artículos que pertenecen a esa categoría.'
      Back: #The Back Buttons.
        Item: 'PAPER'
        Slot: 46
        Name: '&6Atrás'
      Return: #The Return Buttons.
        Item: 'FLOWER_POT'
        Slot: 50
        Name: '&6Devolver Todo'
        Lore:
          - '&aHaz clic aquí para devolver todos los artículos'
          - '&acancelados y expirados a tu inventario.'
      Confirm: #The Confirm Buttons.
        Item: 'LIME_STAINED_GLASS_PANE'
        Name: '&aConfirmar'
      Cancel: #The Cancel Buttons.
        Item: 'RED_STAINED_GLASS_PANE'
        Name: '&cCancelar'
      Your-Item: #The item that shows when you try to buy/bid on your item.
        Item: 'BARRIER'
        Name: '&cNo Puedes Comprar Tu Propio Artículo.'
      Cant-Afford: #The item that shows when you can't afford this item.
        Item: 'BARRIER'
        Name: '&cNo Puedes Permitir Este Artículo.'
      Top-Bidder: #The item for when a player is already the top bidder.
        Item: 'BARRIER'
        Name: '&cYa eres el mejor postor.'
      Bidding: #The item in the middle when bidding on an item.
        Item: 'BLACK_STAINED_GLASS_PANE'
        Name: '&7Pujando'
        Lore:
          - '&7<--&aAñadir &cEliminar&7-->'
          - '&9Tu Oferta Actual: &e$%Bid%'
          - '&9Oferta Más Alta: &e$%topbid%'
      Bid: #The button for when you want to confirm your bid.
        Item: 'LIGHT_BLUE_STAINED_GLASS_PANE'
        Name: '&bPujar Ahora'
        Lore:
          - '&7Haz clic aquí para pujar ahora.'
  BlackList:
    - 'BEDROCK'
    - 'END_PORTAL_FRAME'